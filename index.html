<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sound like dog,cat, elephant,loin,fox to make the animals appear</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="start();">Start</button>
        <h3 id="result_label">I can hear -</h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="images (1).jpg" id="cute1" width="300" height="300">
        <img src="images (2).jpg" id="cute2" width="300" height="300">
        <img src="images (3).jpg" id="cute3" width="300" height="300">
        <img src="images.jpg" id="cute4" width="300" height="300">
        <img src="download (1).png" id="cute5" width="300" height="300">
        <img src="download.png" id="ear" width="300" height="300">


      </center>
    </div>
    <div class="footer_saanchi">
      Developed by - saanchi 
    </div>
<script src="main.js"></script>
  </body>
</html>
